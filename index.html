---
layout: default
---

<div class="posts">
  {% for ctf in site.ctfs %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}/ctfs/{{ ctf.url }}">{{ ctf.title }}</a></h1>

      <div class="entry">
        {{ ctf.excerpt }}
      </div>

      <a href="{{ site.baseurl }}/ctfs/{{ ctf.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
